{% extends 'PerspectiveCub/layout.html' %}
{% load static %}
{% block head %}
  <link rel="stylesheet" href="{% static 'PerspectiveCub/login_styles.css' %}">
{% endblock%}
{% block body %}
<h1>Signup</h1>
<form method="POST" action="{% url 'signup' %}">
  {% csrf_token %}
  <div class="form-input">
    <input class="input-control" autofocus type="text" name="username" placeholder="Username">
  </div>
  <div class="form-input">
    <input class="input-control" autofocus type="text" name="email" placeholder="Email Address">
  </div>
  <div class="form-input">
    <input class="input-control" autofocus type="text" name="password" placeholder="Password">
  </div> 
  <div class="form-input">
    <input class="input-control" autofocus type="text" name="confirmation" placeholder="Confirm Password">
  </div>
  <input class="btn btn-primary" type="submit" value="Register">
</form>
  <h5>Do you already have an account? <a href="{% url 'login' %}">Log in here</a>
{% endblock %}
